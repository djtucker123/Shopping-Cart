<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Shopping Cart</title>

  <!-- Stylesheets -->
  <link href="./assets/css/reset.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,800" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link href="./assets/css/style.css" rel="stylesheet">
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>

<body>
  <header>
    <h1 align="center">The Beer Store</h1>
  </header>
  <main>
    <!-- Main page Row headers using bootstrap
    a single row accross, with to columns under it, one for product list and other for shopping cart contents-->
    <div class="row">
        <div class="col-lg-6">
            <h2 align="center">Available Products</h2>
        </div>
        <div class="col-lg-6">
            <h2 align="center">Your Order</h2>
        </div>
    </div>

    <div id="shoppingCart"></div>
    <div id="inventory"></div>
    <div id="filterdInventory"></div>
    <div id="ale"></div>
    <div id="lager"></div>
    <div id="weiss"></div>
    <div id="other"></div>
    
    <button id="clear">Clear</button>
    <!--When filter is pressed, hide "buttons div" 
    unhide 4 types div's, populate them with text "h3" text, and append to proper div  based on beer type-->
    <button id="filter">Filter</button>
    
    <div id="test"></div>
    

  </main>
 <!-- <script src="dom.js"></script>-->
  <script src="./assets/javascript/index.js"></script>
  <script type="text/javascript" src="./assets/javascript/app.js"></script>
